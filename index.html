<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pig Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <img id="dice_img" class="dice" src="/img/dice-1.png" alt="" />
    <button id="btn_new" class="btn btn_new">NEW GAME</button>
    <button id="btn_roll" class="btn btn_roll">ROLL DICE</button>
    <button id="btn_hold" class="btn btn_hold">HOLD</button>
    <div id="board" class="board">
      <div id="player0" class="player active">
        <h2>Player 1</h2>
        <h1 id="score0">0</h1>
        <div class="current_score">
          <h4>CURRENT SCORE</h4>
          <h4 id="roll_score0">0</h4>
        </div>
      </div>
      <div id="player1" class="player">
        <h2>Player 2</h2>
        <h1 id="score1">0</h1>
        <div class="current_score">
          <h4>CURRENT SCORE</h4>
          <h4 id="roll_score1">0</h4>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
